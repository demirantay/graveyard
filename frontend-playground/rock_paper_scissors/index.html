    <h1>Rock Paper Scissors</h1>

    <!-- container -->
    <div id="user_selection_container">
      <form>
          <select id="user_selection">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>
          <button type="submit" id="play_submit_btn">Play!</button>
      </form>
    </div>

    <!-- end result container -->
    <div id="result_container">
        <img id="user_win_status" src="images/lost.png"/>
        <br />
        <img id="user_selected_gesture" src="images/rock.png"/>
        <img id="computer_selected_gesture" src="images/rock.png"/>
